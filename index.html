<html lang="es">

<head>
    <title>A Search Algorithm</title>
    <meta charset="utf-8" />

    -->
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- JQuery -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <!-- Draw in 3D library -->
    <script src="./js/three.min.js"></script>
    <!-- On resize listener library -->
    <script src="./js/resize-sensor.js"></script>
    <script src="./js/config.js"></script>
    <!-- String data messages -->
    <script src="./js/messages.js"></script>
    <!-- My own functions -->
    <script src="./js/utils.js"></script>
    <!-- mesh -->
    <script src="./js/mesh.js"></script>
    <!-- snake -->
    <!-- <script src="./js/snake.js"></script> -->
    <!-- for drawing -->
    <script src="./js/scene.js"></script>
    <!-- a search algorithm -->
    <script src="./js/algorithm.js"></script>
    <!-- controller for the app -->
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav-bar">
                <input type="checkbox" class="button" value="Menu">
                <ul class="menu">
                    <li><a href="./index.html">Inicio</a></li>
                    <li>
                        <a href="./html/doc.html">Documentaci√≥n &#65516</a>
                        <ul class="hidden-menu">
                            <li><a href="./html/doc.html#algo">Algo</a></li>
                        </ul>
                    </li>
                    <li><a href="https://zrekoj.github.io/CV/">Zihao</a></li>
                </ul>
                <div class="notification-panel">
                    <span id="notification"></span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="map-panel">
                <div class="draw-panel">
                    <canvas></canvas>
                </div>
                <div class="icon-panel">
                    <div class="icons">
                        <label class="icon">
                            <img class="img-width-fill" src="resources/none.png">
                            <input class="button" type="radio" name="block" value="none" checked>
                        </label>
                        <label class="icon">
                            <img class="img-width-fill" src="resources/block.png">
                            <input class="button" type="radio" name="block" value="block">
                        </label>
                        <label class="icon">
                            <img class="img-width-fill" src="resources/person.png">
                            <input class="button" type="radio" name="block" value="avatar">
                        </label>
                        <label class="icon">
                            <img class="img-width-fill" src="resources/flag.png">
                            <input class="button" type="radio" name="block" value="flag">
                        </label>
                    </div>
                    <div class="resizer" id='left'></div>
                </div>
            </div>
            <div class="setting-panel">
                <div class="setting">
                    <input class="width" type="number" value="10" min="10" max="100">
                    <input class="height" type="number" value="10" min="10" max="100">
                    <button class="resize">Resize</button>
                    <button class="perspective">Perspective View</button>
                    <button class="state">Run</button>
                    <input class="mouse-scroll" type="number" value="1" min="1" max="100">
                    <input class="camera-look-at" type="number" value="1" min="1" max="100">
                    <input class="image" type="file" accept="image/png, image/jpeg">
                    <input class="speed" type="number" value="100" min="100" max="100000">
                </div>
                <div class="resizer" id='top'></div>
            </div>
        </div>
    </div>
</body>
